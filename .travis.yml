language: python
sudo: false
cache: pip

python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "pypy"

install:
  - pip install --use-mirrors -r requirements/package.txt -r requirements/qa.txt
  - pip install coveralls

script:
  - py.test
  - flake8

after_success:
  - coveralls

